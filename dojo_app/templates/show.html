<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dojos">Dojos & Ninjas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/dojos">Dojos</a>
                    <a class="nav-link" href="/ninjas">New Ninja</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-content-between py-3">
            <a href="/dojos">‚Üê Regresar</a>
            <a href="/ninjas" class="btn btn-secondary">Add Ninja</a>
        </div>
        <div class="row justify-content-center py-2">
            <div class="col-12 text-center py-2">
                <h1 class="pb-2">{{dojo.name}} Ninjas</h1>
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table hover text-center align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for ninja in dojo.ninjas %}
                                <tr>
                                    <td scope="row">{{ninja.first_name}}</td>
                                    <td scope="row">{{ninja.last_name}}</td>
                                    <td scope="row">{{ninja.age}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
