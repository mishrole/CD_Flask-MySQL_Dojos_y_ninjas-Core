<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dojos">Dojos & Ninjas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/dojos">Dojos</a>
                    <a class="nav-link active" href="/ninjas">New Ninja</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-content-between py-3">
            <a href="/dojos">‚Üê Regresar</a>
        </div>
        <form class="row justify-content-center py-2" action="/create_ninja" method="post" id="formUser">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12 py-2 text-center">
                        <h1 class="pb-2">New Ninja</h1>
                    </div>
                    <div class="col-12 py-2">
                        <label for="dojo" class="form-label">Dojo:</label>
                        <select class="form-select" name="dojo" id="dojo">
                            <option value="" selected>-- Select a dojo --</option>
                            {% for dojo in dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">Please select a dojo</div>
                    </div>
                    <div class="col-12 py-2">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" name="firstname" id="firstname">
                        <div class="invalid-feedback">Please enter a first name</div>
                    </div>
                    <div class="col-12 py-2">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" name="lastname" id="lastname">
                        <div class="invalid-feedback">Please enter a last name</div>
                    </div>
                    <div class="col-12 py-2">
                        <label for="age" class="form-label">Age:</label>
                        <input type="text" class="form-control" name="age" id="age">
                        <div class="invalid-feedback">Please enter an age</div>
                    </div>
                    <div class="d-flex justify-content-center py-4">
                        <button class="btn btn-primary" type="submit" id="btnSubmit">Create</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
